<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page_header">
    <div class="headerContainer headerFont">
        <div class="headerNav">
            <ul>
                <li ><a href="#">Profile</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
        </div>
        <div class="signOut headerFont">
            <button>Sign Out</button>
        </div>
    </div>
    </header>
    <main class="main">
        <div class="main_col">
            <div class="cardInfo_Container border_Properties">
                
                <header class="cardInfo_header"></header>
                <h1>Jane Doe</h1>
                <img src="map-marker.png" alt="location_Icon">
                <h3>Seattle</h3>
                <p>Developer | Engineer | Problem Solver Master of the shadows and the Internet!</p>
                <img src="gear.png" alt="gear_Icon">
                <a href="http://">edit profile</a>
                <img src="user-circle.png" alt="CardInfo_profile_icon" class="profile_icon">
            </div>
            <div class="education_Container">
                <header class="black_header">
                    <div class="header_center_text">Education</div>
                </header>
            </div>
        </div>
        <div class="main_col">
            <div class="connectionsRequest_Container">
                <header class="black_header">
                <div class="header_center_circle ">+2</div>
                <div class="header_center_text">Requested Connections</div>
                </header>
            </div>
            <div class="connections_Container">
                <header class="black_header">
                    <div class="header_center_circle">+500</div>
                    <div class="header_center_text"> Connections</div>
                </header>
            </div>
        </div>

    </main>
</body>
</html>
